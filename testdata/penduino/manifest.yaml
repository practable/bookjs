uis:
  penduino-basic-ui-v1.0:
    description:
      name: Penduino (Basic)
      type: penduino-basic-ui-v1.0
      short: Control an Electromagnetic Pendulum
      long: Start the pendulum swinging, and observe the difference in decay time
        for three different types of braking - no braking, short circuit load, and
        energised coil.
      further: https://static.practable.io/info/penduino-basic-ui-v1.0
      thumb: https://assets.practable.io/images/penduino-basic-ui-v1.0/thumb.png
      image: https://assets.practable.io/images/penduino-basic-ui-v1.0/image.png
    url: http://localhost:8005/penduino?da={{da}}&dt={{dt}}&va={{va}}&vt={{vt}}&dw={{dw}}&vw={{vw}}
    streamsrequired:
    - data
    - video
UISets:
  penduino:
  - penduino-basic-ui-v1.0
descriptions:
  penduino-activity-v1.0:
    name: Penduino
    type: penduino-activity-v1.0
    short: A pendulum driven by an electromagnet, producing simple harmonic motion.
    long:  A single pendulum with electromagnetic drive system producing simple harmonic
      motion. The drive and braking are variable, with the coil energised over a specified
